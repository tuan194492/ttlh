<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTLH</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #clockCanvas {
            margin-top: 50px;
            border-radius: 50%;
            background-image: url('clock_with_dog.png'); /* Thay bằng đường dẫn ảnh của bạn */
            background-size: cover;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Lan Hương cố nhên ^^ </h1>
    <canvas id="clockCanvas" width="400" height="400"></canvas>
    <div id="countdown"></div>

    <script>
        var canvas = document.getElementById("clockCanvas");
        var ctx = canvas.getContext("2d");

        // Vẽ đồng hồ
        function drawClock() {
            var now = new Date();
            // Convert to GMT+7
            var options = { timeZone: 'Asia/Bangkok', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            var timeString = now.toLocaleString('en-US', options);
            var [hours, minutes, seconds] = timeString.split(':').map(Number);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var radius = canvas.height / 2;
            ctx.translate(radius, radius);
            radius = radius * 0.90;
            drawTime(ctx, radius, new Date(now.setHours(hours, minutes, seconds)));  // Vẽ kim giờ, phút, giây
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
        }

        // Vẽ số trên đồng hồ
        function drawNumbers(ctx, radius) {
            var ang;
            var num;
            ctx.font = radius * 0.15 + "px Arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (num = 1; num <= 12; num++) {
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        // Vẽ kim đồng hồ
        function drawTime(ctx, radius, now) {
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            hour = hour % 12;
            hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hour, radius * 0.5, radius * 0.07);

            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minute, radius * 0.8, radius * 0.07);

            second = (second * Math.PI / 30);
            drawHand(ctx, second, radius * 0.9, radius * 0.02, 'red');
        }

        // Vẽ kim
        function drawHand(ctx, pos, length, width, color = '#333') {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.strokeStyle = color;
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        // Hàm đếm ngược đến 5 giờ chiều
        function countdownToFivePM() {
            var now = new Date();
            // Convert to GMT+7
            var options = { timeZone: 'Asia/Bangkok' };
            var localTime = new Date(now.toLocaleString('en-US', options));
            
            var targetTime = new Date();
            targetTime = new Date(targetTime.toLocaleString('en-US', options));  // Adjust target time to GMT+7
            targetTime.setHours(17, 0, 0, 0);  // Đặt thời gian là 5 giờ chiều

            if (localTime > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);  // Nếu đã qua 5h thì đếm cho ngày tiếp theo
            }

            var timeDifference = targetTime - localTime;

            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Còn lại: " + hours + " giờ " + minutes + " phút " + seconds + " giây";

            setTimeout(countdownToFivePM, 1000);  // Cập nhật mỗi giây
        }

        // Cập nhật đồng hồ và đếm ngược mỗi giây
        function updateClock() {
            drawClock();
            countdownToFivePM();
        }

        setInterval(updateClock, 1000);  // Cập nhật đồng hồ và đếm ngược mỗi giây
    </script>
</body>
</html>
